<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: #f9fafb;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            border: none;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e40af;
        }

        .form-label {
            color: #1e40af;
            font-weight: 600;
        }

        .form-select {
            border-radius: 10px;
            padding: 0.75rem;
        }

        .btn-primary {
            background-color: #1e40af;
            border-color: #1e40af;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>

<div th:insert="/layout/layout :: navbar"></div>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg" style="width: 400px;">
        <h4 class="card-title text-center mb-4">Select a Company</h4>
        <form method="get" action="/company">
            <div class="mb-4">
                <label for="companyId" class="form-label">Company</label>
                <select
                        id="companyId"
                        name="companyId"
                        class="form-select"
                        required>
                    <option th:each="company : ${companies}"
                            th:value="${company.id}"
                            th:text="${company.companyCode}"></option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
