<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>DataDiva-MK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Navbar Custom Styles */
    .navbar {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8); /* Blue gradient */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #FFFFFF;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .nav-link {
      color: #FFFFFF !important;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-link:hover, .nav-link:focus {
      background-color: #1e40af; /* Darker blue */
      border-radius: 5px;
      color: #f9fafb !important;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" fill="%23FFFFFF" viewBox="0 0 30 30"%3E%3Cpath stroke="rgba(255,255,255, 1)" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
    }

    /* Responsive Design Tweaks */
    @media (max-width: 991.98px) {
      .navbar-nav {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/today">Today's Changes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
